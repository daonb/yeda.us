<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html lang="he">  
 <head>  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>החזית העממית לשחרור ידע ציבורי</title>
<link rel='shortcut icon' href='http://www.opensource.org/files/garland_favicon.png'> 
	<style>
.item       {
    margin: 0.5em; padding:0.5em;
    -webkit-border-top-left-radius: 1em; 
    -moz-border-radius-topleft: 1em;
    border-top-left-radius: 1em;
    background:#e0e0e0;
}
.item img   {width:200px; height:200px; }
.item a     {color:#101010; }
#twitter    {width:250px; height:350px; }
#logo       {text-align: center; }
#logo:hover {cursor: pointer; }
#paypal     {width: 115px; height: 60px; }

	</style>
   <link href="css/isotope.css" rel="stylesheet">
   <link href="http://yeda.us/byright/bootstrap/css/bootstrap-rtl.css" rel="stylesheet">
   <link href="http://yeda.us/byright/bootstrap/css/bootstrap-responsive-rtl.css" rel="stylesheet">
 </head>  
 <body>  
    <div class="navbar navbar-fixed-top">
      <div id="com1" ></div>
      <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="#">משולחנה של החזית העממית לשחרור ידע ציבורי</a>
        </div>
      </div>
    </div>
    <div class="container">
    <div class="row-fluid">
<br><br>
      <div class="span12">
        <div id="items">
            <div id="twitter" class="item">
              <!-- twitter! -->
              <script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
              <script>
              new TWTR.Widget({
                version: 2,
                type: 'search',
                search: 'החזית',
                interval: 30000,
                title: 'ציוצים מהחזית',
                subject: '',
                width: 250,
                height: 300,
                theme: {
                  shell: {
                    background: '#8ec1da',
                    color: '#ffffff'
                  },
                  tweets: {
                    background: '#ffffff',
                    color: '#444444',
                    links: '#1985b5'
                  }
                },
                features: {
                  scrollbar: false,
                  loop: true,
                  live: true,
                  behavior: 'default'
                }
              }).render().start();
              </script>
            </div>
        </div>
      </div>
    </div>
    <div class="container"><div class="footer">
        <br>
        <br>
        פותח על ידי החזית העממית לשחרור ידע ציבורי ובעזרת
        bootstrap, isotope, couchdb, jQuery, <a href="https://github.com/daonb/yeda.us">& github</a>
    </div></div>
    <script id="dest-link-template" type="text/html">
<div style="text-align: center;">
    <div>
    {{{html}}}
    <a href="{{url}}" alt="{{title}}">
        <strong> {{title}} </strong>
    </a>
</div>
    </script>
  
    <script id="dest-doc-template" type="text/html">
<blockquote>
    <a href="{{url}}" alt="{{title}}">
        {{title}} 
    </a>
    <small>
        {{#authors}} {{.}} {{/authors}}
        <br/>
        {{updated}}
    </small>
</blockquote>
    </script>

    <script id="dest-doc-details-template" type="text/html">
<div class="well" style="magin: 0 auto; width: 80%;">
        <h1>{{title}}</h1>
        <h2><a href="{{url}}" alt="{{title}}">מקור</a></h2>
    <small>
        {{#authors}} {{.}} {{/authors}}
        <br/>
        {{updated}}
    </small>
</div>
{{{content_html}}}
    </script>
    <script type="text/html" id="com1-template">
<div class="well" style="z-index:100; position:absolute; left:1em; top:1em;background-color: {{color}};">
    <h3>{{payload}}</h3>
</div>
    </script>
  
  <script type="text/javascript"
   src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/mustache.js"></script>
  <script type="text/javascript" src="js/jquery.isotope.min.js"></script>
  <script type="text/javascript" src="js/yedaTable.js"></script>
 </body>  
</html>
