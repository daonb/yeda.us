  <script type="text/javascript" src="js/jquery.isotope.min.js"></script>
  <script type="application/javascript">  
    $.Isotope.prototype._positionAbs = function( x, y ) {
      return { right: x, top: y };
    };
    $(document).ready(function () {
        var destTemplate = $('#dest-template').html();
        $.getJSON ("http://yeda.iriscouch.com/yeda_home/_all_docs?callback=?",
            {include_docs: true},
            function (data) {
                for (var i=0; i<data.rows.length; i++) {
                    var doc = data.rows[i].doc;
                    var item = $(document.createElement('div')).
                        addClass("dest-item").
                        width((doc.width)?doc.width:250).
                        height((doc.height)?doc.height:200).
                        html(Mustache.render(destTemplate, doc));
                    $('#destinations').append(item);
                }
                $('#logo canvas').hLogo();
                $('#destinations').isotope({
                    itemSelector: '.dest-item',
                    transformsEnabled: false,
                    masonary: {columnWidth: 100},
                    sortBy: 'random'
                });
            }
        )
     })
  </script>
